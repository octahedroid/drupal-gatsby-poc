version: 2.1
workflows:
  version: 2
  just_push:
    jobs:
      - pantheon/push:
          checkout: false
          terminus_clone_env: dev
      post-steps:
        - slack/notify:
            channel: gatsby-theme
            color: '#42e2f4'
            mentions: 'USERID1,USERID2,'
            message: New multienv has ben created on https://pr-${CIRCLE_PR_NUMBER}-${TERMINUS_SITE}.pantheonsite.io
            webhook: webhook
            filters:
             branches:
              ignore:
                - master
orbs:
  pantheon: pantheon-systems/pantheon@0.5.1
  slack: circleci/slack@3.4.2