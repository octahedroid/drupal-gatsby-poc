version: 2.1
workflows:
  version: 2
  just_push_pr:
    jobs:
      - pantheon/push:
          terminus_clone_env: dev
          post-steps:
            - slack/notify:
                channel: gatsby-theme
                color: '#2cd124'
                message: 'Changes of ${TERMINUS_ENV} available on https://${TERMINUS_ENV}-${TERMINUS_SITE}.pantheonsite.io :eyes:'
          filters:
              branches:
                ignore:
                  - master
orbs:
  pantheon: pantheon-systems/pantheon@0.5.1
  slack: circleci/slack@3.4.2