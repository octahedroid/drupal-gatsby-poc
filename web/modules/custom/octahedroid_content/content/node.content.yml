                      - filename: 'fixing-website.png'
          field_link:
            - '#process':
                callback: 'reference_uri'
                args:
                  - 'node'
                  - type: 'page'
                    title: 'CMS'
                title: 'CMS'
        - entity: 'paragraph'
          type: 'card'
          field_title: 'JAMstack'
          field_image:
            - entity: 'media'
              bundle: 'image'
              field_media_image:
                - '#process':
                    callback: 'file'
                    args:
                      - 'image'
                      - filename: 'editing-shapes.png'
          field_link:
            - '#process':
                callback: 'reference_uri'
                args:
                  - 'node'
                  - type: 'page'
                    title: 'JAMstack'
              title: 'JAMstack'
    - entity: 'paragraph'
      type: 'from_library'
      field_reusable_paragraph:
        - entity: 'paragraphs_library_item'
          label: 'CTA We are'
          uid: 1
          status: 1
          paragraphs:
            - entity: 'paragraph'
              type: 'cta'
              field_title:
                - value: 'We are a digital agency building great experiences'
              field_text:
                - value: >
                    <p>We are a team of people who share the vision of modern websites and applications, that are fast, secure, reliable, and easy to maintain.</p>
