            <p>Let us help you maximize your project with the latest and modern technologies.</p>
          format: 'basic_html'
      field_link:
        - '#process':
            callback: 'reference_uri'
            args:
              - 'node'
              - type: 'page'
                title: 'Contact'
            title: 'Work with us!'
      field_image:
        - entity: 'media'
          bundle: 'image'
          field_media_image:
            - '#process':
                callback: 'file'
                args:
                  - 'image'
                  - filename: 'home_cta.png'
    - entity: 'paragraph'
